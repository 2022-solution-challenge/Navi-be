spring:
  config:
    import: ./privates/application-oauth.yml, ./privates/application-api-key.yml

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
      format_sql: true

  mvc:
    static-path-pattern: /static/**
  thymeleaf:
    prefix: classpath:templates/
    check-template-location: true
    suffix: .html
    mode: HTML5
    cache: false

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

---
spring:
  config:
    activate:
      on-profile: test

    import: ./privates/application-oauth.yml, ./privates/application-api-key.yml, ./privates/application-gcloud.yml

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size:20000

swagger:
  host: solution-challenge-hb6fjqbi3q-du.a.run.app
  protocol: https
